<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link rel="stylesheet" href="static/mangatha.css">
</head>

<body>

	<h3>Add Player</h3>
	<form action="odometer-prev" method="post" id="inputHighLow">
		<input type="text" name="playerName" placeholder="playerName">
		<input type="text" name="betAmount" placeholder="betAmount">
		<label for="position">Choose Position:</label>
		<select id="position" name="position">
			<option value="volvo">IN</option>
			<option value="saab">OUT</option>
		</select>
		<input type="submit" value="Submit"><br><br>
	</form>

	<div class="game">
		<div class="player" id="player1">
			<h2>In</h2>
			<div class="hand" id="hand1"></div>
		</div>
		<div class="player" id="player2">
			<h2>Out</h2>
			<div class="hand" id="hand2"></div>
		</div>
		
	</div>
	<button id="drawButton">Draw Card</button>

	<p><span th:text="${odometerValue}">Response</span></p>

	<script src="static/mangatha.js"></script>
</body>

</html>
