<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="static/newscuston.css">
</head>
<body>
  <h1>Add News Article</h1>
  <form action="" method="post" class="newsForm">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" placeholder="Enter title" required>
    
    <label for="content">Content:</label>
    <textarea id="content" name="content" placeholder="Enter content" rows="4" required></textarea>
    
    <label for="contact">Contact:</label>
    <input type="text" id="contact" name="contact" placeholder="Enter contact info" required>
    
    <input type="submit" class="submitButton" value="Submit">
  </form>
</body>
</html>
